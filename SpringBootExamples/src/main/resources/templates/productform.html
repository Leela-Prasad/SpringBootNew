<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<title>New Product</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
	th:src="@{webjars/jquery/3.1.1/jquery.min.css}"></script>
</head>
<body>

	<div class="container">
		<h2>New Product</h2>
		<div>
			<form class="form-horizontal" th:object="${product}"
				th:action="@{/product}" th:method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Description : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Price : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{price}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Image Url : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{imageUrl}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>


	</div>
</body>
</html>
