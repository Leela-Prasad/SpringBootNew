<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<title>Users Page</title>
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	  
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
		th:src="@{/webjars/jquery/3.1.1/jquery.min.css}"></script>	  
</head>
<body>

<div class="container">
	<div th:if="${not #lists.isEmpty(users)}">
		<h2>User List</h2>
		<table class="table table-striped">
			<tr>
				<td>Id</td>
				<td>User Name</td>
				<td>First Name</td>
				<td>Last Name</td>
				<td>List</td>
				<td>Edit</td>
				<td>Delete</td>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.customer.firstName}"></td>
				<td th:text="${user.customer.lastName}"></td>
				<td><a th:href="${'/user/show/'+user.id}">View</a></td>
				<td><a th:href="${'/user/edit/'+user.id}">Edit</a></td>
				<td><a th:href="${'/user/delete/'+user.id}">Delete</a></td>
			</tr>
		</table>
	</div>
	<div class="row">
			<div class="col-sm-3">
				<a th:href="${'/user/new'}">New User</a>
			</div>
	</div>
</div>
</body>
</html>
