<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<title>Customer Details</title>

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
		th:src="@{/webjars/jquery/3.1.1/jauery.min.js}"></script>

</head>
<body>

<div class="container">
	<h2>New Customer</h2>
	<form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" th:method="post">
		<input type="hidden" th:field="${customer.id}" />
		<div class="form-group">
			<label class="col-sm-2 control-label">FirstName : </label>
			<input type="text" class="col-sm-10" th:field="${customer.firstName}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">LastName : </label>
			<input type="text" class="col-sm-10" th:field="${customer.lastName}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email ID : </label>
			<input type="text" class="col-sm-10" th:field="${customer.emailId}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone Number : </label>
			<input type="text" class="col-sm-10" th:field="${customer.phoneNumber}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Address Line1 : </label>
			<input type="text" class="col-sm-10" th:field="${customer.addressLine1}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Address Line2 : </label>
			<input type="text" class="col-sm-10" th:field="${customer.addressLine2}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">City : </label>
			<input type="text" class="col-sm-10" th:field="${customer.city}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">State : </label>
			<input type="text" class="col-sm-10" th:field="${customer.state}" />
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Zip Code : </label>
			<input type="text" class="col-sm-10" th:field="${customer.zipcode}" />
		</div>
		<div class="row">
			<button type="submit" class="btn-btn-default">Submit</button>
		</div>
	</form>
</div>

</body>
</html>
